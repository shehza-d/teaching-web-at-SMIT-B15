<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>

    <h2>security and user experience</h2>

    <p>ye form saruf batch 15 ky liye hy</p>
    <form>
      <input
        placeholder="enter your name"
        minlength="6"
        maxlength="8"
        type="text"
        name="username"
      />
      <br />

      <label for="">password *</label>
      <input
        required
        placeholder="email"
        type="email"
        name="user-email"
        value="@gmail.com"
      />
      <br />

      <input placeholder="password" type="password" /> <br />

      profile photo
      <input name="profile-photo" type="file" accept="image/png" /> <br />

      <input type="date" />

      <input type="number" />
      <br />
      <br />

      <input type="radio" name="gender" value="male" id="male" />
      <label for="male"> male </label>

      <input type="radio" name="gender" value="female" id="female" />
      <label for="female"> female </label>

      <input type="radio" name="gender" value="other" id="other" />
      <label for="other"> other </label>

      <br />
      <br />

      <select name="devices">
        <option selected disabled>Please select</option>
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>

      <br />
      <br />

      <input type="hidden" value="about" />

      <br />
      <br />
      <br />

      <!-- <button type="reset">safaii</button> -->
      <button type="submit">
        <img
          width="100"
          height="100"
          src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg"
          alt=""
        />
        Submitt
      </button>
    </form>

    <form>
      <select name="instruments" size="3" multiple="multiple">
        <option value="guitar" selected="selected">Guitar</option>
        <option value="drums">Drums</option>
        <option value="keyboard" selected="selected">Keyboard</option>
        <option value="bass">Bass</option>
      </select>
    </form>

    <ul>
      <li>dost allah se darne wala</li>
      <li>mushkil ma kam aane wala</li>
    </ul>
  </body>
</html>
