<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- google font icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <img src="./img/SiteLogo.png" alt="" width="116" height="26" />

      <nav>
        <ul>
          <li>About</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Gallery</li>
          <li>Team</li>
        </ul>

        <button>Contact Us</button>

        <div class="icons"></div>
      </nav>

      <span class="material-symbols-outlined"> menu </span>
    </header>


    <hero class="container">
      <div class="left">
        <h1 class="animate__animated animate__fadeInUp">Give robots a second chance</h1>
        <p class="animate__animated animate__fadeInUp">
          We save 1 million robots from destruction every year and find a new
          home for them. Let's save the robots!
        </p>
        <button class="animate__animated animate__fadeInUp">Get started</button>
      </div>
      <div class="right">
        <img class="animate__animated animate__fadeInUp" src="./img/robot.png" alt="" width="574" height="574" />
      </div>
    </hero>

  </body>
</html>
