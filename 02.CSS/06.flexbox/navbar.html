<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        color: rgb(123, 231, 250);
        font-size: 22px;
        background-color: rgb(37, 37, 37);
        height: 120px;

        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      ul {
        display: flex;
        gap: 10px;
        list-style: none;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 style="font-size: 70px;">Brand Logo</h1>

      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
